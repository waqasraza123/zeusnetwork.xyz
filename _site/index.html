<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tailwind Project</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>

            </a>
            <div class="header__mobile__menu">

                    <a class="header__mobile__menu__nav__item" href="#network">How Zeus Works</a>
                    <a class="header__mobile__menu__nav__item" href="#investors">Backers</a>
                    <a class="header__mobile__menu__nav__item" href="#why">Why Zeus</a>
                    <a class="header__mobile__menu__nav__item" href="#ecosystem">Ecosystem</a>
                    <a class="header__mobile__menu__nav__item" href="https://docs.zeusnetwork.xyz">Docs</a>
